<!DOCTYPE html>
<html>
  <head>
    <title>Exercices - State</title>
  </head>
  <body>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      
      function CounterButton({ counter, addCount }) {
        const clicked = counter === 1 ? 'time' : 'times'

        return (
          <>
            <button
              onClick={addCount}
              >Clicked {counter} {clicked}
            </button>
          </>
        )
      }

      function ResetButton({resetCounter}) {
        return (
          <button
           onClick={resetCounter}
          >Reset</button>
        )
      }

      
      function App() {
        const [counter, setCounter] = React.useState(0)
        function addCount() {
          setCounter(counter + 1);
        }
        
        function resetCounter() {
          setCounter(0)
        }
        return (
          <>
            <p>
                Click counter.
            </p>
            <CounterButton counter={counter} addCount={addCount} />
            <CounterButton counter={counter} addCount={addCount} />
            <ResetButton resetCounter={resetCounter} />
            </>  
        )
      }



      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

    <div class="js-container"></div>

  </body>
</html>
