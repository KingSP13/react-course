<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel"> //Essa tag é impoortante por que recebe o código JSX e traduz para JavaScript padrão, aqui a compilação do JSX acontece, e ele é traduzido para JavaScript Vanilla.

      const button = <button>hello</button>
/*
JSX is the language that react uses, is the same JavaScript, bot with additions, like we can write HTML directly on the JavaScript code.
The problem is, the browser doesn't understand JSX in standard, so we use babel, a JavaScript compiler, that translates JSX to Vanilla JavaScript.

JSX Example:
const button = document.createElement('button');
button.innerHTML = 'hello'
*/

      const paragraph = <p>paragraph of text</p>

      const div = (
        <div>
          <button>hello</button>
          <p>paragraph of text {2 + 2}</p>
        </div>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div);
    </script>
  </body>
</html>
